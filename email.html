<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B3ta Newsletter Formatter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    textarea {
      border: 1px solid #ccc;
      font-size: 16px;
      margin: 10px;
      min-height: 400px;
      min-width: 50%;
      padding: 10px;
      resize: none;
      width: 50%;
    }

    @media screen and (max-width: 768px) {
      textarea {
        min-width: 100%;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>B3ta Newsletter Formatter</h1>
  <div class="container">
    <textarea id="input" placeholder="Paste unformatted B3ta newsletter here"></textarea>
    <textarea id="output" placeholder="Formatted ASCII email will appear here" readonly></textarea>
  </div>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');

    input.addEventListener('input', formatText);

    function formatText() {
      let lines = input.value.split('\n');
      let formattedLines = [];
      let urlFound = false;

      for (let i = 0; i < lines.length; i++) {
        let line = lines[i];

        if (/^\s{2}/.test(line)) { // indented line
          let words = line.split(' ');
          let formattedLine = '';
          let lineLength = 0;
          let doubleSpace = false;

          for (let j = 0; j < words.length; j++) {
            let word = words[j];
            let wordLength = word.length;

            if (/^https?:\/\//i.test(word)) { // URL
              urlFound = true;
              formattedLine += '\n' + word;
              lineLength = wordLength;
              doubleSpace = false;
            } else if (lineLength + wordLength + 1 <= 49) { // add word to line
              formattedLine += (doubleSpace ? '  ' : ' ') + word;
              lineLength += wordLength + (doubleSpace ? 2 : 1);
              doubleSpace = false;
            } else { // hard wrap line
              formattedLine += '\n  ' + word;
              lineLength = wordLength + 2;
              doubleSpace = true;
            }
          }

          formattedLine = formattedLine.replace(/^ {2} /, '  '); // trim first space if preceded by two spaces
          formattedLines.push(formattedLine);
        } else if (urlFound && /^\s*$/.test(line)) { // remove blank line before URL
          continue;
        } else { // unindented line
          urlFound = false;
          formattedLines.push(line);
        }
      }

      output.value = formattedLines.join('\n');
    }
  </script>
</body>
</html>
